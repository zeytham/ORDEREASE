    <style>
        :root {
            --primary: #22C55E;
            --primary-dark: #16A34A;
            --secondary: #0F172A;
            --sidebar-bg: #1E293B;
            --content-bg: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --shadow: rgba(0,0,0,0.1);
            --sidebar-width: 280px;
            --topbar-height: 70px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--content-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            padding: 2rem 0;
            overflow-y: auto;
            z-index: 999;
            box-shadow: 4px 0 20px var(--shadow);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .logo-section {
            padding: 0 1.5rem 2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo-icon {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-weight: 800;
            font-size: 1.5rem;
            color: white;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
        }
        
        .logo-text {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
        }
        
        .logo-text span {
            color: var(--primary);
        }
        
        .nav-menu {
            padding: 2rem 0;
        }
        
        .nav-item {
            margin: 0.5rem 1rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 1rem 1.5rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
            cursor: pointer;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(34, 197, 94, 0.1);
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .nav-link i {
            width: 24px;
            margin-right: 1rem;
            font-size: 1.2rem;
        }
        
        .sidebar-footer {
            padding: 2rem 1.5rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 2rem;
        }
        
        .sidebar-footer p {
            color: rgba(255,255,255,0.5);
            font-size: 0.85rem;
            text-align: center;
        }
        
        .sidebar-footer strong {
            color: var(--primary);
            display: block;
            margin-top: 0.5rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }
        
        .topbar {
            background: var(--card-bg);
            padding: 1rem 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 998;
            min-height: var(--topbar-height);
            gap: 1rem;
        }
        
        .topbar h2 {
            font-size: clamp(1.25rem, 4vw, 1.75rem);
            font-weight: 700;
            color: var(--text-primary);
            margin: 0;
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--content-bg);
            padding: 0.75rem 1rem;
            border-radius: 50px;
            border: 2px solid var(--border);
            transition: all 0.3s;
            flex: 1;
            max-width: 400px;
        }
        
        .search-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            margin-left: 0.5rem;
            width: 100%;
            font-size: clamp(0.875rem, 2vw, 1rem);
        }
        
        .clear-search {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            display: none;
        }
        
        .clear-search:hover {
            color: #EF4444;
        }
        
        .content-area {
            padding: clamp(1rem, 3vw, 2rem);
        }
        
        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: clamp(1rem, 3vw, 2rem);
            margin-top: 2rem;
        }
        
        .vendor-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .vendor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(34, 197, 94, 0.2);
            border-color: var(--primary);
        }
        
        /* Image Slideshow */
        .slideshow-container {
            position: relative;
            height: 250px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--content-bg), var(--border));
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            animation: fade 0.5s;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes fade {
            from {opacity: 0.6}
            to {opacity: 1}
        }
        
        .slide-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background: var(--primary);
            width: 30px;
            border-radius: 5px;
        }
        
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
        }
        
        .slide-nav:hover {
            background: var(--primary);
        }
        
        .slide-nav.prev {
            left: 10px;
        }
        
        .slide-nav.next {
            right: 10px;
        }
        
        .card-content {

        }

        }
        
        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }
        
        @keyframes slideUp {
            from {transform: translateY(50px); opacity: 0}
            to {transform: translateY(0); opacity: 1}
        }
        
        .modal-header {
            padding: 2rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 2rem;
        }

            margin: 2rem 0;

            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            margin: 0.5rem 0;
            background: var(--content-bg);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
        }
        
        .price-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px var(--shadow);
        }

        .form-container {
            max-width: 700px;
            margin: 2rem auto;
            background: var(--card-bg);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow);

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
        }
        
        .form-control {
            width: 100%;
            padding: 1rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            border-left: 4px solid var(--primary);
        }
        
        .stat-card h3 {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }
        
        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .menu-toggle {
            display: none;
            position: fixed;
            top: 0.75rem;
            left: 0.75rem;
            z-index: 1000;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.875rem 1rem;
            border-radius: 12px;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.4);
            transition: all 0.3s;
        }
        
        .menu-toggle:active {
            transform: scale(0.95);
        }
        
        .alert {
            padding: 1rem 1.5rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
        }
        
        .alert.show {
            display: block;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 2px solid #6EE7B7;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 2px solid #FCA5A5;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .topbar {
                padding-left: 4.5rem;
            }
        }
        
        @media (max-width: 768px) {
            .topbar {
                flex-direction: column;
                align-items: stretch;
                gap: 1rem;
                padding: 1rem;
                padding-left: 4.5rem;
            }
            
            .topbar h2 {
                font-size: 1.25rem;
            }
            
            .search-bar {
                max-width: 100%;
            }
            
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .content-area {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .vendor-card .card-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
            
            .logo-text {
                font-size: 1.25rem;
            }
            
            .logo-icon {
                width: 50px;
                height: 50px;
                font-size: 1.25rem;
            }

                height: 200px;
            }
        }
        
        @media (min-width: 1440px) {
            .card-grid {
                grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            }
        }
    </style>

    <script>
        const SUPABASE_URL = 'https://sjmqrkjbwgdoxjqsfklr.supabase.co';
const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNqbXFya2pid2dkb3hqcXNma2xyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyOTQ5MzMsImV4cCI6MjA3Nzg3MDkzM30.q7NjOZlyfZfpHOINBS_fJjccz9tuvcNvxBol6i9DpbQ';

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

let allVendors = [];
const slideshows = {};

// Load Vendors
async function loadVendorsFromDatabase() {
    try {
        const { data: vendors, error } = await supabase
            .from('vendors')
            .select('*')
            .eq('status', 'approved')
            .order('created_at', { ascending: false });
        
        if (error) throw error;
        
        if (!vendors || vendors.length === 0) {
            allVendors = [];
            return;
        }
        
        for (let vendor of vendors) {
            const { data: products } = await supabase
                .from('products')
                .select('*')
                .eq('vendor_id', vendor.id)
                .order('created_at', { ascending: false });
            
            vendor.products = products || [];
            
            const { data: images } = await supabase
                .from('images')
                .select('*')
                .eq('vendor_id', vendor.id);
            
            vendor.images = images?.map(img => img.image_url) || [];
            
            if (vendor.images.length === 0) {
                vendor.images = ['https://images.unsplash.com/photo-1556745757-8d76bdb6984b?w=500'];
            }
        }
        
        allVendors = vendors;
    } catch (error) {
        console.error('Error loading vendors:', error);
        allVendors = [];
    }
}

// Slideshow Functions
function initSlideshow(vendorId) {
    if (!slideshows[vendorId]) {
        slideshows[vendorId] = { currentSlide: 0, autoPlay: null };
    }
    showSlide(vendorId, 0);
    startAutoPlay(vendorId);
}

function showSlide(vendorId, index) {
    const slides = document.querySelectorAll(`#slideshow-${vendorId} .slide`);
    const dots = document.querySelectorAll(`#slideshow-${vendorId} .dot`);
    
    if (!slides.length) return;
    
    slides.forEach(s => s.classList.remove('active'));
    dots.forEach(d => d.classList.remove('active'));
    
    if (index >= slides.length) index = 0;
    if (index < 0) index = slides.length - 1;
    
    slideshows[vendorId].currentSlide = index;
    slides[index].classList.add('active');
    if (dots[index]) dots[index].classList.add('active');
}

function changeSlide(vendorId, direction) {
    stopAutoPlay(vendorId);
    const newIndex = slideshows[vendorId].currentSlide + direction;
    showSlide(vendorId, newIndex);
    startAutoPlay(vendorId);
}

function goToSlide(vendorId, index) {
    stopAutoPlay(vendorId);
    showSlide(vendorId, index);
    startAutoPlay(vendorId);
}

function startAutoPlay(vendorId) {
    stopAutoPlay(vendorId);
    slideshows[vendorId].autoPlay = setInterval(() => {
        const newIndex = slideshows[vendorId].currentSlide + 1;
        showSlide(vendorId, newIndex);
    }, 4000);
}

function stopAutoPlay(vendorId) {
    if (slideshows[vendorId]?.autoPlay) {
        clearInterval(slideshows[vendorId].autoPlay);
    }
}

    const filtered = allVendors.filter(vendor => {

               vendor.category.toLowerCase().includes(query) ||
               vendor.location.toLowerCase().includes(query) ||
               vendor.products.some(p => p.name.toLowerCase().includes(query));

// Show Page Function
function showPage(pageName) {
    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
    
    const clickedLink = event?.target?.closest('.nav-link');
    if (clickedLink) clickedLink.classList.add('active');

    const titles = {
        home: 'Dashboard',
        vendors: 'Wauzaji',
        categories: 'Categories',
        register: 'Jiandikishe',
        terms: 'Terms & Services'
    };
    document.getElementById('pageTitle').textContent = titles[pageName] || 'OrderEase';

    let pageContent = '';
    switch(pageName) {
        case 'home': pageContent = getHomePage(); break;
        case 'vendors': pageContent = getVendorsPage(); break;
        case 'categories': pageContent = getCategoriesPage(); break;
        case 'register': pageContent = getRegisterPage(); break;
        case 'terms': pageContent = getTermsPage(); break;
        default: pageContent = getHomePage();
    }

    document.getElementById('contentArea').innerHTML = pageContent;

    if (pageName === 'home' || pageName === 'vendors') {
        setTimeout(() => renderVendors(allVendors), 50);
    }

    if (window.innerWidth <= 1024) {
        document.getElementById('sidebar')?.classList.remove('active');
    }

    window.scrollTo({top: 0, behavior: 'smooth'});
}

// Toggle Sidebar
function toggleSidebar() {
    document.getElementById('sidebar')?.classList.toggle('active');
}

// Initialize App
document.addEventListener('DOMContentLoaded', async function() {
    const contentArea = document.getElementById('contentArea');
    contentArea.innerHTML = `
        <div style="text-align: center; padding: 4rem 2rem;">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary); margin-top: 1rem;">Inapakia data...</p>
        </div>
    `;
    
    await loadVendorsFromDatabase();
    showPage('home');
    
    // Real-time updates from Supabase
    supabase.channel('vendors-changes')
        .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'vendors' },
            async () => {
                await loadVendorsFromDatabase();
                renderVendors(allVendors);
            }
        )
        .subscribe();
});

// Close modal when clicking outside
document.getElementById('detailsModal')?.addEventListener('click', function(e) {
    if (e.target === this) closeModal();
});

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(e) {
    const sidebar = document.getElementById('sidebar');
    const toggle = document.querySelector('.menu-toggle');
    
    if (window.innerWidth <= 1024 && 
        sidebar?.classList.contains('active') && 
        !sidebar.contains(e.target) && 
        !toggle?.contains(e.target)) {
        sidebar.classList.remove('active');
    }
});
