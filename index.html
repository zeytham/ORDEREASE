            padding: 0.75rem 1.5rem;

        .slide {

            width: 100%;
            height: 100%;
            animation: fade 0.5s;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {

            height: 100%;
            object-fit: cover;

        @keyframes fade {

            to {opacity: 1}

        .slide-dots {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);

            gap: 8px;
        }
        
        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;

            cursor: pointer;
            transition: all 0.3s;

            color: var(--text-secondary);

        // Slideshow Management
        const slideshows = {};

        function initSlideshow(vendorId) {
            if (!slideshows[vendorId]) {
                slideshows[vendorId] = {
                    currentSlide: 0,
                    autoPlay: null
                };
            }
            showSlide(vendorId, 0);
            startAutoPlay(vendorId);
        }

        function showSlide(vendorId, index) {
            const slides = document.querySelectorAll(`#slideshow-${vendorId} .slide`);
            const dots = document.querySelectorAll(`#slideshow-${vendorId} .dot`);
            
            if (!slides.length) return;
            
            slides.forEach(s => s.classList.remove('active'));
            dots.forEach(d => d.classList.remove('active'));
            
            if (index >= slides.length) index = 0;
            if (index < 0) index = slides.length - 1;
            
            slideshows[vendorId].currentSlide = index;

        });

        // Close sidebar when clicking outside on mobile
        document.addEventListener('click', function(e) {
            const sidebar = document.getElementById('sidebar');
            const toggle = document.querySelector('.menu-toggle');
            
            if (window.innerWidth <= 1024 && 
                sidebar.classList.contains('active') && 
                !sidebar.contains(e.target) && 
                !toggle.contains(e.target)) {
                sidebar.classList.remove('active');
            }
        });
    </script>
</body>
