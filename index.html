<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="OrderEase - Campus Marketplace inayounganisha wanafunzi na wauzaji katika Chuo cha Abdulrahman Al-Sumait University.">
    <title>OrderEase - Campus Marketplace</title>
    
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        :root {
            --primary: #22C55E;
            --primary-dark: #16A34A;
            --secondary: #0F172A;
            --sidebar-bg: #1E293B;
            --content-bg: #F8FAFC;
            --card-bg: #FFFFFF;
            --text-primary: #0F172A;
            --text-secondary: #64748B;
            --border: #E2E8F0;
            --shadow: rgba(0,0,0,0.1);
            --sidebar-width: 280px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--content-bg);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: var(--sidebar-width);
            height: 100vh;
            background: var(--sidebar-bg);
            padding: 1.5rem 0;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 4px 0 20px var(--shadow);
            transition: transform 0.3s ease;
        }
        
        .sidebar::-webkit-scrollbar {
            width: 6px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background: rgba(255,255,255,0.05);
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 3px;
        }
        
        .logo-section {
            padding: 0 1.25rem 1.5rem;
            text-align: center;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .logo-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 0.75rem;
            font-weight: 800;
            font-size: 1.3rem;
            color: white;
            box-shadow: 0 8px 20px rgba(34, 197, 94, 0.4);
        }
        
        .logo-text {
            color: white;
            font-size: 1.35rem;
            font-weight: 700;
        }
        
        .logo-text span {
            color: var(--primary);
        }
        
        .logo-tagline {
            color: rgba(255,255,255,0.5);
            font-size: 0.75rem;
            margin-top: 0.35rem;
        }
        
        .nav-menu {
            padding: 1.5rem 0;
        }
        
        .nav-item {
            margin: 0.35rem 1rem;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.85rem 1.25rem;
            color: rgba(255,255,255,0.7);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s;
            font-weight: 500;
            cursor: pointer;
            font-size: 0.95rem;
        }
        
        .nav-link:hover, .nav-link.active {
            background: rgba(34, 197, 94, 0.1);
            color: var(--primary);
            transform: translateX(5px);
        }
        
        .nav-link i {
            width: 22px;
            margin-right: 0.85rem;
            font-size: 1.1rem;
        }
        
        .sidebar-footer {
            padding: 1.5rem 1.25rem;
            border-top: 1px solid rgba(255,255,255,0.1);
            margin-top: 1.5rem;
        }
        
        .sidebar-footer p {
            color: rgba(255,255,255,0.5);
            font-size: 0.8rem;
            text-align: center;
        }
        
        .sidebar-footer strong {
            color: var(--primary);
            display: block;
            margin-top: 0.5rem;
            font-size: 0.85rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: var(--sidebar-width);
            min-height: 100vh;
        }
        
        .topbar {
            background: var(--card-bg);
            padding: 1.25rem 1.5rem;
            box-shadow: 0 2px 10px var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
            gap: 1rem;
            flex-wrap: wrap;
        }
        
        .topbar h2 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        
        .search-bar {
            display: flex;
            align-items: center;
            background: var(--content-bg);
            padding: 0.65rem 1.25rem;
            border-radius: 50px;
            border: 2px solid var(--border);
            transition: all 0.3s;
            flex: 1;
            min-width: 200px;
            max-width: 400px;
        }
        
        .search-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        .search-bar input {
            border: none;
            outline: none;
            background: transparent;
            margin-left: 0.5rem;
            width: 100%;
            font-size: 0.95rem;
        }
        
        .clear-search {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 0.5rem;
            display: none;
        }
        
        .clear-search:hover {
            color: #EF4444;
        }
        
        .content-area {
            padding: 1.5rem;
        }
        
        /* Cards */
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(min(100%, 320px), 1fr));
            gap: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .vendor-card {
            background: var(--card-bg);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 4px 12px var(--shadow);
            transition: all 0.3s;
            border: 2px solid transparent;
        }
        
        .vendor-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(34, 197, 94, 0.2);
            border-color: var(--primary);
        }
        
        /* Image Slideshow */
        .slideshow-container {
            position: relative;
            height: 220px;
            overflow: hidden;
            background: linear-gradient(135deg, var(--content-bg), var(--border));
        }
        
        .slide {
            display: none;
            width: 100%;
            height: 100%;
            animation: fade 0.5s;
        }
        
        .slide.active {
            display: block;
        }
        
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        @keyframes fade {
            from {opacity: 0.6}
            to {opacity: 1}
        }
        
        .slide-dots {
            position: absolute;
            bottom: 12px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }
        
        .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .dot.active {
            background: var(--primary);
            width: 24px;
            border-radius: 4px;
        }
        
        .slide-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.5);
            color: white;
            border: none;
            padding: 0.75rem;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 10;
            font-size: 0.9rem;
        }
        
        .slide-nav:hover {
            background: var(--primary);
        }
        
        .slide-nav.prev {
            left: 8px;
        }
        
        .slide-nav.next {
            right: 8px;
        }
        
        .card-content {
            padding: 1.25rem;
        }
        
        .vendor-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 0.85rem;
            gap: 0.5rem;
        }
        
        .vendor-title {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        .badge {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 0.35rem 0.85rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .vendor-meta {
            display: flex;
            gap: 0.85rem;
            margin: 0.85rem 0;
            color: var(--text-secondary);
            font-size: 0.85rem;
            flex-wrap: wrap;
        }
        
        .vendor-meta i {
            color: var(--primary);
        }
        
        .products-preview {
            margin: 0.85rem 0;
        }
        
        .products-preview h4 {
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }
        
        .product-item {
            display: flex;
            justify-content: space-between;
            padding: 0.65rem 0;
            border-bottom: 1px solid var(--border);
            transition: all 0.3s;
            font-size: 0.9rem;
            gap: 0.5rem;
        }
        
        .product-item:hover {
            padding-left: 8px;
            background: rgba(34, 197, 94, 0.05);
        }
        
        .price {
            color: var(--primary);
            font-weight: 700;
            white-space: nowrap;
        }
        
        .view-more-link {
            text-align: center;
            margin-top: 0.5rem;
            padding: 0.5rem;
            color: var(--primary);
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
            font-size: 0.85rem;
        }
        
        .view-more-link:hover {
            background: rgba(34, 197, 94, 0.1);
            border-radius: 8px;
        }
        
        .card-actions {
            display: flex;
            gap: 0.85rem;
            margin-top: 1.25rem;
        }
        
        .btn {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            color: white;
            font-size: 0.9rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: 0 4px 12px rgba(34, 197, 94, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(34, 197, 94, 0.5);
        }
        
        .btn-secondary {
            background: var(--content-bg);
            color: var(--text-primary);
            border: 2px solid var(--border);
        }
        
        .btn-secondary:hover {
            background: var(--card-bg);
            border-color: var(--primary);
            color: var(--primary);
        }
        
        .btn-whatsapp {
            background: linear-gradient(135deg, #25D366, #128C7E);
        }
        
        .btn-whatsapp:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(37, 211, 102, 0.5);
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            animation: fadeIn 0.3s;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }
        
        .modal-content {
            background: var(--card-bg);
            border-radius: 20px;
            max-width: 800px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s;
        }
        
        @keyframes fadeIn {
            from {opacity: 0}
            to {opacity: 1}
        }
        
        @keyframes slideUp {
            from {transform: translateY(50px); opacity: 0}
            to {transform: translateY(0); opacity: 1}
        }
        
        .modal-header {
            padding: 1.5rem;
            border-bottom: 2px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--card-bg);
            z-index: 10;
        }
        
        .modal-header h2 {
            font-size: 1.35rem;
        }
        
        .modal-close {
            background: none;
            border: none;
            font-size: 1.75rem;
            cursor: pointer;
            color: var(--text-secondary);
            transition: all 0.3s;
        }
        
        .modal-close:hover {
            color: var(--primary);
            transform: rotate(90deg);
        }
        
        .modal-body {
            padding: 1.5rem;
        }
        
        .price-list {
            margin: 1.5rem 0;
        }
        
        .price-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.85rem;
            margin: 0.5rem 0;
            background: var(--content-bg);
            border-radius: 10px;
            border-left: 4px solid var(--primary);
            transition: all 0.3s;
            gap: 0.5rem;
        }
        
        .price-item:hover {
            transform: translateX(5px);
            box-shadow: 0 2px 8px var(--shadow);
        }
        
        /* Form Section */
        .form-container {
            max-width: 650px;
            margin: 1.5rem auto;
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 8px 30px var(--shadow);
        }
        
        .form-group {
            margin-bottom: 1.25rem;
        }
        
        .form-label {
            display: block;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
        }
        
        .form-control {
            width: 100%;
            padding: 0.85rem;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 0.95rem;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(34, 197, 94, 0.1);
        }
        
        /* Stats Cards */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(min(100%, 180px), 1fr));
            gap: 1.25rem;
            margin-bottom: 1.5rem;
        }
        
        .stat-card {
            background: var(--card-bg);
            padding: 1.25rem;
            border-radius: 12px;
            box-shadow: 0 4px 12px var(--shadow);
            border-left: 4px solid var(--primary);
        }
        
        .stat-card h3 {
            font-size: 1.75rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .stat-card p {
            color: var(--text-secondary);
            font-size: 0.85rem;
        }
        
        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .menu-toggle {
            display: none;
            position: fixed;
            top: 1rem;
            left: 1rem;
            z-index: 2000;
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.85rem;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 12px var(--shadow);
        }
        
        .alert {
            padding: 1rem 1.25rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: none;
            font-size: 0.9rem;
        }
        
        .alert.show {
            display: block;
            animation: slideDown 0.3s;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .alert-success {
            background: #D1FAE5;
            color: #065F46;
            border: 2px solid #6EE7B7;
        }
        
        .alert-error {
            background: #FEE2E2;
            color: #991B1B;
            border: 2px solid #FCA5A5;
        }

        /* Legal Content Styling */
        .legal-content {
            max-width: 900px;
            margin: 0 auto;
        }

        .legal-content h3 {
            color: var(--primary);
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            font-size: 1.15rem;
        }

        .legal-content h4 {
            color: var(--text-primary);
            margin-top: 1.25rem;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }

        .legal-content p, .legal-content li {
            color: var(--text-secondary);
            margin-bottom: 0.75rem;
            line-height: 1.7;
            font-size: 0.95rem;
        }

        .legal-content ul, .legal-content ol {
            margin-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .legal-content strong {
            color: var(--text-primary);
        }

        .hero-section {
            background: linear-gradient(135deg, var(--secondary), var(--primary-dark));
            color: white;
            padding: 2.5rem 1.5rem;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .hero-section h1 {
            font-size: clamp(1.75rem, 5vw, 2.5rem);
            margin-bottom: 0.85rem;
        }

        .hero-section p {
            font-size: clamp(1rem, 3vw, 1.2rem);
            opacity: 0.9;
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .sidebar.active {
                transform: translateX(0);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .menu-toggle {
                display: block;
            }
        }
        
        @media (max-width: 768px) {
            .topbar {
                padding: 1rem;
            }

            .topbar h2 {
                font-size: 1.25rem;
            }
            
            .search-bar {
                max-width: 100%;
                padding: 0.6rem 1rem;
            }
            
            .content-area {
                padding: 1rem;
            }
            
            .form-container {
                padding: 1.5rem;
                margin: 1rem;
            }

            .slideshow-container {
                height: 180px;
            }

            .card-content {
                padding: 1rem;
            }

            .vendor-title {
                font-size: 1.05rem;
            }

            .badge {
                font-size: 0.7rem;
                padding: 0.3rem 0.7rem;
            }

            .btn {
                padding: 0.65rem;
                font-size: 0.85rem;
            }

            .hero-section {
                padding: 2rem 1.25rem;
                margin-bottom: 1.25rem;
            }

            .stats-grid {
                gap: 1rem;
            }

            .stat-card {
                padding: 1rem;
            }

            .stat-card h3 {
                font-size: 1.5rem;
            }

            .modal-header {
                padding: 1.25rem;
            }

            .modal-body {
                padding: 1.25rem;
            }

            .legal-content {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .topbar h2 {
                font-size: 1.1rem;
            }

            .vendor-meta {
                font-size: 0.8rem;
            }

            .product-item {
                font-size: 0.85rem;
            }

            .card-actions {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .form-container {
                padding: 1.25rem;
            }
        }
    </style>
</head>

    <!-- Main Content -->

// Slideshow Functions
function initSlideshow(vendorId) {
    if (!slideshows[vendorId]) {
        slideshows[vendorId] = { currentSlide: 0, autoPlay: null };
    }
    showSlide(vendorId, 0);
    startAutoPlay(vendorId);
}

function showSlide(vendorId, index) {
    const slides = document.querySelectorAll(`#slideshow-${vendorId} .slide`);
    const dots = document.querySelectorAll(`#slideshow-${vendorId} .dot`);
    
    if (!slides.length) return;
    
    slides.forEach(s => s.classList.remove('active'));
    dots.forEach(d => d.classList.remove('active'));
    
    if (index >= slides.length) index = 0;
    if (index < 0) index = slides.length - 1;
    
    slideshows[vendorId].currentSlide = index;
    slides[index].classList.add('active');
    if (dots[index]) dots[index].classList.add('active');
}

function changeSlide(vendorId, direction) {
    stopAutoPlay(vendorId);
    const newIndex = slideshows[vendorId].currentSlide + direction;
    showSlide(vendorId, newIndex);
    startAutoPlay(vendorId);
}

function goToSlide(vendorId, index) {
    stopAutoPlay(vendorId);
    showSlide(vendorId, index);
    startAutoPlay(vendorId);
}

function startAutoPlay(vendorId) {
    stopAutoPlay(vendorId);
    slideshows[vendorId].autoPlay = setInterval(() => {
        const newIndex = slideshows[vendorId].currentSlide + 1;
        showSlide(vendorId, newIndex);
    }, 4000);
}

function stopAutoPlay(vendorId) {
    if (slideshows[vendorId]?.autoPlay) {
        clearInterval(slideshows[vendorId].autoPlay);
    }
}

// Show Page
function showPage(pageName) {
    document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
    
    const clickedLink = event?.target?.closest('.nav-link');
    if (clickedLink && !clickedLink.href) {
        clickedLink.classList.add('active');
    }

    const titles = {
        home: 'Dashboard',
        vendors: 'Wauzaji',
        categories: 'Categories',
        register: 'Jiandikishe',
        terms: 'Masharti ya Huduma',
        privacy: 'Sera ya Faragha'
    };
    document.getElementById('pageTitle').textContent = titles[pageName] || 'OrderEase';

    let pageContent = '';
    switch(pageName) {
        case 'home': pageContent = getHomePage(); break;
        case 'vendors': pageContent = getVendorsPage(); break;
        case 'categories': pageContent = getCategoriesPage(); break;
        case 'register': pageContent = getRegisterPage(); break;
        case 'terms': pageContent = getTermsPage(); break;
        case 'privacy': pageContent = getPrivacyPage(); break;
        default: pageContent = getHomePage();
    }

    document.getElementById('contentArea').innerHTML = pageContent;

    if (pageName === 'home' || pageName === 'vendors') {
        setTimeout(() => renderVendors(allVendors), 50);
    }

    if (window.innerWidth <= 1024) {
        document.getElementById('sidebar')?.classList.remove('active');
    }

    window.scrollTo({top: 0, behavior: 'smooth'});
}

// Toggle Sidebar
function toggleSidebar() {
    document.getElementById('sidebar')?.classList.toggle('active');
}

// Initialize
document.addEventListener('DOMContentLoaded', async function() {
    const contentArea = document.getElementById('contentArea');
    contentArea.innerHTML = `
        <div style="text-align: center; padding: 3rem 1.5rem;">
            <div class="spinner"></div>
            <p style="color: var(--text-secondary); margin-top: 1rem; font-size: 0.95rem;">Inapakia data...</p>
        </div>
    `;
    
    await loadVendorsFromDatabase();
    showPage('home');
    
    // Real-time updates
    supabase.channel('vendors-changes')
        .on('postgres_changes', 
            { event: '*', schema: 'public', table: 'vendors' },
            async () => {
                await loadVendorsFromDatabase();
                renderVendors(allVendors);
            }
        )
        .subscribe();
});

// Close modal on click outside
document.getElementById('detailsModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
});

// Close sidebar when clicking outside on mobile
document.addEventListener('click', function(e) {
    const sidebar = document.getElementById('sidebar');
    const toggle = document.querySelector('.menu-toggle');
    
    if (window.innerWidth <= 1024 && 
        sidebar?.classList.contains('active') && 
        !sidebar.contains(e.target) && 
        !toggle?.contains(e.target)) {
        sidebar.classList.remove('active');
    }
});

// Handle escape key to close modal
document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape') {
        closeModal();
        if (window.innerWidth <= 1024) {
            document.getElementById('sidebar')?.classList.remove('active');
        }
    }
});
